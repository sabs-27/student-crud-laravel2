<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Management System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f6fa;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #2f3640;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #4c6ef5;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    #loadBtn, #addBtn {
      display: inline-block;
      margin: 10px 10px;
      padding: 10px 20px;
      background-color: #4c6ef5;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #loadBtn:hover, #addBtn:hover {
      background-color: #364fc7;
    }

    form {
      background: white;
      padding: 20px;
      margin: 20px auto;
      width: 50%;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    input {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button.delete-btn {
      background-color: #e03131;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    button.edit-btn {
      background-color: #2f9e44;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <h1>Student Management System</h1>
  <button id="loadBtn">Load Students</button>
  <button id="addBtn">Add Student</button>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Date of Birth</th>
        <th>Intake Class</th>
        <th>Department ID</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="studentTable"></tbody>
  </table>

  <!-- Add/Edit Form -->
  <form id="studentForm" style="display:none;">
    <h3 id="formTitle">Add Student</h3>
    <input type="hidden" id="studentId" />
    <label>Name:</label>
    <input type="text" id="name" required />
    <label>Date of Birth:</label>
    <input type="date" id="dob" required />
    <label>Intake Class:</label>
    <input type="text" id="intake" required />
    <label>Department ID:</label>
    <input type="number" id="dept" required />
    <button type="submit" id="saveBtn">Save</button>
  </form>

  <script>
    const apiUrl = 'http://127.0.0.1:8000/api/students';
    const tableBody = document.getElementById('studentTable');
    const form = document.getElementById('studentForm');
    const formTitle = document.getElementById('formTitle');
    const loadBtn = document.getElementById('loadBtn');
    const addBtn = document.getElementById('addBtn');

    loadBtn.addEventListener('click', loadStudents);
    addBtn.addEventListener('click', () => {
      form.reset();
      formTitle.textContent = 'Add Student';
      form.style.display = 'block';
      document.getElementById('studentId').value = '';
    });

    async function loadStudents() {
      const res = await fetch(apiUrl);
      const students = await res.json();
      tableBody.innerHTML = '';

      students.forEach(s => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${s.id}</td>
          <td>${s.name}</td>
          <td>${s.date_of_birth}</td>
          <td>${s.intake_class}</td>
          <td>${s.department_id}</td>
          <td>
            <button class="edit-btn" onclick="editStudent(${s.id}, '${s.name}', '${s.date_of_birth}', '${s.intake_class}', ${s.department_id})">Edit</button>
            <button class="delete-btn" onclick="deleteStudent(${s.id})">Delete</button>
          </td>
        `;
        tableBody.appendChild(row);
      });
    }

    function editStudent(id, name, dob, intake, dept) {
      form.style.display = 'block';
      formTitle.textContent = 'Edit Student';
      document.getElementById('studentId').value = id;
      document.getElementById('name').value = name;
      document.getElementById('dob').value = dob;
      document.getElementById('intake').value = intake;
      document.getElementById('dept').value = dept;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const id = document.getElementById('studentId').value;
      const data = {
        name: document.getElementById('name').value,
        date_of_birth: document.getElementById('dob').value,
        intake_class: document.getElementById('intake').value,
        department_id: document.getElementById('dept').value
      };

      const method = id ? 'PUT' : 'POST';
      const url = id ? `${apiUrl}/${id}` : apiUrl;

      await fetch(url, {
        method,
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      form.style.display = 'none';
      loadStudents();
    });

    async function deleteStudent(id) {
      if (!confirm('Are you sure you want to delete this student?')) return;
      await fetch(`${apiUrl}/${id}`, { method: 'DELETE' });
      loadStudents();
    }
  </script>
</body>
</html>
